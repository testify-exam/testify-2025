<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Result Download</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-color: #333;
      --light-gray: #f5f5f5;
      --medium-gray: #e0e0e0;
      --white: #ffffff;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --border-radius: 8px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 30px;
      transition: all 0.3s ease;
    }
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 15px;
    }
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
    }
    select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid var(--medium-gray);
      border-radius: var(--border-radius);
      background-color: var(--white);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    select:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    .checkbox-group {
      background-color: var(--light-gray);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 25px;
    }
    .checkbox-group legend {
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--primary-color);
      padding-bottom: 5px;
    }
    .checkbox-item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      accent-color: var(--primary-color);
    }
    .checkbox-item label {
      margin-bottom: 0;
      cursor: pointer;
    }
    .download-btn {
      width: 100%;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      padding: 14px;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 6px rgba(63, 55, 201, 0.3);
      border-radius: var(--border-radius);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: all 0.3s ease;
    }
    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(63, 55, 201, 0.4);
    }
    .download-btn span {
      transition: all 0.3s ease;
    }
    .download-btn .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 20px;
      display: none;
    }
    .download-btn.loading .spinner {
      display: inline-block;
    }
    /* Page loader overlay */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
    }
    .loader-overlay.active {
      visibility: visible;
      opacity: 1;
    }
    .page-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid var(--light-gray);
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Responsive styles */
    @media screen and (max-width: 768px) {
      .container { padding: 20px; }
      h1 { font-size: 1.5rem; }
      select, .download-btn { padding: 10px 12px; }
    }
    @media screen and (max-width: 480px) {
      body { padding: 10px; }
      .container { padding: 15px; margin: 0; }
      h1 { font-size: 1.3rem; margin-bottom: 20px; }
      .form-group { margin-bottom: 15px; }
      .checkbox-group { padding: 15px; }
    }
  </style>
</head>
<body>
  <!-- Page loader -->
  <div class="loader-overlay" id="pageLoader">
    <div class="page-spinner"></div>
  </div>
  
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2>Download Results</h2>
      <a href="javascript:history.back()" style="text-decoration: none; color: white; background-color: #4361ee; padding: 6px 10px; border-radius: 20px; display: flex; align-items: center;">
        <svg width="28px" height="28px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 12L8 12" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M11 8L7 12L11 16" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Back
      </a>
    </div>

    <!-- Change the form method to GET and use target="_blank" so the parameters appear in the URL -->
    <form action="/exam_result/download" method="get" id="downloadForm" target="_blank">
      <div class="form-group">
        <label for="exam_id">Select Exam:</label>
        <select id="exam_id" name="exam_id" required onchange="updateExamName()">
          {% for exam in exams %}
            <option value="{{ exam.id }}" data-exam-name="{{ exam.name }}">{{ exam.name }}</option>
          {% endfor %}
        </select>
        <input type="hidden" id="exam_name" name="exam_name" value="" />
      </div>
      
      <div class="form-group">
        <label for="orderby">Order By:</label>
        <select id="orderby" name="orderby">
          <option value="roll_number">Roll Number</option>
          <option value="register_number">Register Number</option>
          <option value="score">Score</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="file_type">File Type:</label>
        <select id="file_type" name="file_type">
          <option value="pdf">PDF</option>
          <option value="docx">DOCX</option>
        </select>
      </div>
      
      <fieldset class="checkbox-group">
        <legend>Select Columns to Include:</legend>
        <div class="checkbox-item">
          <input type="checkbox" id="include_roll_no" name="include_roll_no" value="true">
          <label for="include_roll_no">Roll Number</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="include_reg_no" name="include_reg_no" value="true">
          <label for="include_reg_no">Register Number</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="include_username" name="include_username" value="true" checked>
          <label for="include_username">Username</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="include_score" name="include_score" value="true" checked>
          <label for="include_score">Score</label>
        </div>
        <div class="checkbox-item">
          <input type="checkbox" id="include_percentage" name="include_percentage" value="true">
          <label for="include_percentage">Percentage</label>
        </div>
      </fieldset>
      
      <button type="submit" class="download-btn" id="downloadButton">
        <span>Download Results</span>
        <div class="spinner"></div>
      </button>
    </form>
  </div>
  
  <script>
    document.getElementById('downloadForm').addEventListener('submit', function (e) {
  e.preventDefault();
  const downloadButton = document.getElementById('downloadButton');
  downloadButton.classList.add('loading');

  fetch("/generate_download_token", {
    method: "POST",
  })
  .then(response => response.json())
  .then(data => {
    if (!data.download_token) throw new Error("Failed to generate download token");

    const token = data.download_token;
    const params = new URLSearchParams(new FormData(this));
    params.append("download_token", token);
    
    const downloadUrl = "/exam_result/download?" + params.toString();
    window.open(downloadUrl, "_blank");
    
    downloadButton.classList.remove('loading');
  })
  .catch(error => {
    console.error("Download failed:", error);
    downloadButton.classList.remove('loading');
    alert("Failed to download results. Please try again.");
  });
});

    // Update exam name function
    function updateExamName() {
      const examSelect = document.getElementById('exam_id');
      const selectedOption = examSelect.options[examSelect.selectedIndex];
      const examName = selectedOption.getAttribute('data-exam-name');
      if (examName) {
        document.getElementById('exam_name').value = examName;
      }
    }
  
    document.addEventListener('DOMContentLoaded', function() {
      const pageLoader = document.getElementById('pageLoader');
      pageLoader.classList.add('active');
  
      // Simulate page loading (remove in production)
      setTimeout(function() {
        pageLoader.classList.remove('active');
      }, 800);
  
      updateExamName();
  
      // Optional: Show spinner on form submission.
      const downloadForm = document.getElementById('downloadForm');
      downloadForm.addEventListener('submit', function() {
        const downloadButton = document.getElementById('downloadButton');
        downloadButton.classList.add('loading');
      });
    });
  
    window.onload = function() {
      const pageLoader = document.getElementById('pageLoader');
      pageLoader.classList.remove('active');
    };


  </script>
  
</body>
</html>
