<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Exams</title>
  <style>
    /* Variables */
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --text-color: #333333;
      --light-color: #f5f5f5;
      --border-color: #dddddd;
      --danger-color: #f44336;
      --shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    *{
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Global Styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      position: relative;
    }
    .spinner::before,
    .spinner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: var(--primary-color);
      opacity: 0.6;
      animation: pulseLoader 2s infinite ease-in-out;
    }
    .spinner::after {
      animation-delay: -1s;
    }
    @keyframes pulseLoader {
      0%, 100% { transform: scale(0); }
      50% { transform: scale(1); }
    }
    
    /* Form Styles */
    form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      margin-bottom: 25px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }
    form label { font-weight: 600; margin-right: 5px; }
    form select, 
    form input[type="text"] {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    form select { background-color: white; cursor: pointer; min-width: 200px; }
    form input[type="text"] { width: 250px; }
    form select:focus,
    form input[type="text"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
    }
    form button[type="submit"] {
      padding: 8px 16px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.1s;
      margin-left: auto;
    }
    form button[type="submit"]:hover {
      background-color: var(--secondary-color);
      transform: translateY(-1px);
    }
    form button[type="submit"]:active {
      transform: translateY(0);
    }
    
    /* Table Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: var(--shadow);
      border-radius: 8px;
      overflow: hidden;
    }
    th {
      background-color: var(--primary-color);
      color: white;
      text-align: left;
      padding: 12px 15px;
    }
    td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--border-color);
    }
    tr:last-child td { border-bottom: none; }
    tr:hover { background-color: rgba(67, 97, 238, 0.05); }
    
    /* Delete Button Styles */
    td form button {
      padding: 6px 12px;
      background-color: var(--danger-color);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.1s;
    }
    td form button:hover { opacity: 0.9; transform: translateY(-1px); }
    td form button:active { transform: translateY(0); }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: flex-start;
      }
      form select,
      form input[type="text"],
      form button[type="submit"] {
        width: 70%;
        margin-left: 0;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid var(--border-color);
        margin-bottom: 0;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
      }
      td {
        border: none;
        border-bottom: 1px solid var(--border-color);
        position: relative;
        padding-left: 50%;
        text-align: left;
      }
      td:last-child { border-bottom: 0; }
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        font-weight: bold;
      }
    }
    h2, h3 { color: var(--primary-color); }
    .custom-confirm {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 300;
    }
    .confirm-box {
      background-color: white;
      padding: 20px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 15px;
      font-weight: 500;
    }
    .confirm-box button {
      margin: 10px;
      padding: 16px;
      border: none;
      border-radius: 19px;
      cursor: pointer;
      font-size: 14px;
    }
    .confirm-box button:first-of-type {
      background-color: #f44336;
      color: white;
    }
    .confirm-box button:last-of-type {
      background-color: #ccc;
    }
    .controls-dv { display: flex; flex-direction: column; width: 100%; }
  </style>
</head>
<body>
  <div id="custom-confirm" class="custom-confirm" style="display: none;">
    <div class="confirm-box">
      <p>Are you sure you want to delete this exam? This action cannot be undone.</p>
      <div class="controls-dv">
        <button onclick="confirmAction(true)">Delete</button>
        <button onclick="confirmAction(false)">Cancel</button>
      </div>
    </div>
  </div>
  
  <div style="border-bottom: 1px solid rgb(59, 59, 59); display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
    <h2>Manage Exams</h2>
    <a href="/" style="text-decoration: none; color: white; background-color: #4361ee; padding: 6px 10px; border-radius: 20px; display: flex; align-items: center;">
      <svg width="28px" height="28px" viewBox="0 0 24 24" fill="none">
        <path d="M17 12L8 12" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        <path d="M11 8L7 12L11 16" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </svg>
      Back
    </a>
  </div>

  <!-- Filter Form -->
  <form method="get" action="/admin/exams" id="filterForm">
    <label for="department">Filter by Department:</label>
    <select name="department" id="department">
      <option value="all" {% if department == "all" or not department %}selected{% endif %}>All</option>
      {% for dept in departments %}
      <option value="{{ dept.id }}" {% if dept.id|string == department|string %}selected{% endif %}>
        {{ dept.name }}
      </option>
      {% endfor %}
    </select>

    <label for="search">Search Exam:</label>
    <input type="text" name="search" id="search" placeholder="Search by name or subject" value="{{ search or '' }}">
  </form>

  <!-- Exams Table -->
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Subject</th>
        <th>Teacher ID</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for exam in exams %}
      <tr>
        <td data-label="ID">{{ exam.id }}</td>
        <td data-label="Name">{{ exam.name }}</td>
        <td data-label="Subject">{{ exam.subject }}</td>
        <td data-label="Teacher ID">{{ exam.teacher_id }}</td>
        <td data-label="Department">{{ exam.department_id }}</td>
        <td data-label="Action">
          <form method="post" action="/admin/exams/delete/{{ exam.id }}" onsubmit="return showCustomConfirm(event)" style="background-color: transparent; box-shadow: none; padding: 0;">
            <button class="delete-exam-btn" type="submit" style="background-color: #f44336;">Delete</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="6" style="text-align: center;">No exams found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    // Global variables for overlay & spinner
    let loadingOverlay = null;
    let loadingSpinner = null;

    // Create overlay element
    function createOverlay() {
      const overlay = document.createElement('div');
      overlay.style.position = 'fixed';
      overlay.style.top = '0';
      overlay.style.left = '0';
      overlay.style.width = '100%';
      overlay.style.height = '100%';
      overlay.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
      overlay.style.zIndex = '999';
      return overlay;
    }

    // Create spinner element
    function createSpinner() {
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      spinner.style.position = 'fixed';
      spinner.style.top = '50%';
      spinner.style.left = '50%';
      spinner.style.transform = 'translate(-50%, -50%)';
      spinner.style.zIndex = '1000';
      return spinner;
    }

    // Show loading animation
    function showLoading() {
      if (!loadingOverlay && !loadingSpinner) {
        loadingOverlay = createOverlay();
        loadingSpinner = createSpinner();
        document.body.appendChild(loadingOverlay);
        document.body.appendChild(loadingSpinner);
      }
    }

    // Hide loading animation
    function hideLoading() {
      if (loadingOverlay && loadingSpinner) {
        loadingOverlay.remove();
        loadingSpinner.remove();
        loadingOverlay = null;
        loadingSpinner = null;
      }
    }

    // Show spinner on page load until fully loaded
    showLoading();
    window.addEventListener('load', hideLoading);
    window.addEventListener('pageshow', hideLoading);

    // Auto-submit the form when filters change
    function autoSubmit() {
      document.getElementById("filterForm").submit();
    }

    window.addEventListener('DOMContentLoaded', function() {
      document.getElementById("department").addEventListener('change', autoSubmit);
      document.getElementById("search").addEventListener('input', function() {
        clearTimeout(this.timer);
        this.timer = setTimeout(autoSubmit, 500);
      });
    });

    let formToSubmit;
    function showCustomConfirm(event) {
      event.preventDefault();
      formToSubmit = event.target;
      document.getElementById('custom-confirm').style.display = 'flex';
    }
    function confirmAction(isConfirmed) {
      document.getElementById('custom-confirm').style.display = 'none';
      if (isConfirmed && formToSubmit) {
        showLoading();
        formToSubmit.submit();
      }
    }
    window.addEventListener('beforeunload', function() {
            showLoading();
        });
  </script>
</body>
</html>
